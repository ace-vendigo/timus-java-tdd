<html xmlns:concordion="http://www.concordion.org/2007/concordion">
<head>
    <link href="../concordion.css" rel="stylesheet" type="text/css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div concordion:example="solution">
    <h2 concordion:set="#problemName">1000. A+B Problem</h2>

    <p>Calculate a + b</p>

    <h4>Input</h4>
    <p>a and b</p>

    <h4>Output</h4>
    <p>a+b</p>

    <h4>Samples</h4>
    <table concordion:execute="#result = run(#problemName, #input)">
        <tr>
            <th concordion:set="#input">Input</th>
            <th concordion:assert-equals="#result">Output</th>
        </tr>
        <tr>
            <td>5 6</td>
            <td>11</td>
        </tr>
        <tr>
            <td>10 13</td>
            <td>23</td>
        </tr>
        <tr>
            <td>-2 5</td>
            <td>3</td>
        </tr>
        <tr>
            <td>-100 -50</td>
            <td>-150</td>
        </tr>
    </table>
</div>
</body>
</html>
